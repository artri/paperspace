<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>paper{s}pace</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="/css/style.css" rel="stylesheet" th:href="@{/css/style.css}">
    <script src="/js/vendor/jquery-3.5.1.min.js" th:src="@{/js/vendor/jquery-3.5.1.min.js}"></script>
    <script src="/js/vendor/bootstrap.bundle.min.js" th:src="@{/js/vendor/bootstrap.bundle.min.js}"></script>
    <script src="/js/main.js" th:src="@{/js/main.js}"></script>
</head>
<body>
<header class="container py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 text-center">
            <a class="app-name text-dark" href="/">
                paper{<strong>s</strong>}pace
            </a>
        </div>
        <div class="col-8 align-items-center">
            <div class="input-group input-group-sm">
                <input aria-describedby="search-input-button" aria-label="Search everything" class="form-control"
                       id="search-input"
                       placeholder="search everything" type="text">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" id="search-input-button">
                        <svg class="bi bi-search" fill="currentColor" height="1em" viewBox="0 0 16 16" width="1em"
                             xmlns="http://www.w3.org/2000/svg">
                            <path clip-rule="evenodd"
                                  d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
                                  fill-rule="evenodd"/>
                            <path clip-rule="evenodd"
                                  d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
                                  fill-rule="evenodd"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</header>
<main class="container">
    <div id="loading">
        <div class="sk-folding-cube">
            <div class="sk-cube1 sk-cube"></div>
            <div class="sk-cube2 sk-cube"></div>
            <div class="sk-cube4 sk-cube"></div>
            <div class="sk-cube3 sk-cube"></div>
        </div>
    </div>
    <div id="results" style="display: none"></div>
    <div class="row justify-content-md-center" id="error" style="display: none">
        <div class="col-12 col-md-4 text-center text-danger font-weight-bold my-5 m-md-5">An error occurred while
            fetching documents. Is SOLR configured and accessible?
        </div>
    </div>
</main>

<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-4 d-flex pt-3">
                <span class="text-muted"><span class="app-name">paper{<strong>s</strong>}pace</span> by daniel@dedicatedcode.com</span>
            </div>
            <div class="col-8 d-flex justify-content-end">
                <nav aria-label="result navigation" id="results-pagination">

                </nav>
            </div>
        </div>
    </div>
</footer>
</body>
<script type="application/javascript">
    $(document).ready(function () {
        let searchController = new SearchController({
            input: '#search-input',
            timeout: 500,
            resultsPanel: '#results',
            resultsPagination: '#results-pagination',
            loadingPanel: '#loading',
            errorPanel: '#error'
        });
        searchController.init();
    });

</script>
</html>
