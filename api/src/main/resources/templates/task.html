<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>paper{s}pace</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="/css/bootstrap-datetimepicker.min.css" rel="stylesheet" th:href="@{/css/bootstrap-datetimepicker.min.css}">
    <link href="/static/css/ladda.css" rel="stylesheet" th:href="@{/css/ladda.css}">
    <link href="/css/style.css" rel="stylesheet" th:href="@{/css/style.css}">
    <script src="/js/vendor/jquery-3.5.1.min.js" th:src="@{/js/vendor/jquery-3.5.1.min.js}"></script>
    <script src="/js/vendor/bootstrap.bundle.min.js" th:src="@{/js/vendor/bootstrap.bundle.min.js}"></script>
    <script src="/js/vendor/bootstrap-datetimepicker.min.js" th:src="@{/js/vendor/bootstrap-datetimepicker.min.js}"></script>
    <script src="/js/vendor/spin.js" th:src="@{/js/vendor/spin.js}"></script>
    <script src="/js/vendor/ladda.js" th:src="@{/js/vendor/ladda.js}"></script>
    <script src="/js/main.js" th:src="@{/js/main.js}"></script>
</head>
<body>
<header class="container py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4">
            <a class="app-name text-dark" href="/">< back</a>
        </div>
        <div class="col-8 text-right">
            <a class="app-name text-dark" href="#" th:href="@{${document.links.download}}">
                <svg class="bi bi-download" fill="currentColor" height="1em" viewBox="0 0 16 16" width="1em"
                     xmlns="http://www.w3.org/2000/svg">
                    <path clip-rule="evenodd"
                          d="M.5 8a.5.5 0 01.5.5V12a1 1 0 001 1h12a1 1 0 001-1V8.5a.5.5 0 011 0V12a2 2 0 01-2 2H2a2 2 0 01-2-2V8.5A.5.5 0 01.5 8z"
                          fill-rule="evenodd"/>
                    <path clip-rule="evenodd"
                          d="M5 7.5a.5.5 0 01.707 0L8 9.793 10.293 7.5a.5.5 0 11.707.707l-2.646 2.647a.5.5 0 01-.708 0L5 8.207A.5.5 0 015 7.5z"
                          fill-rule="evenodd"/>
                    <path clip-rule="evenodd" d="M8 1a.5.5 0 01.5.5v8a.5.5 0 01-1 0v-8A.5.5 0 018 1z"
                          fill-rule="evenodd"/>
                </svg>
                download
            </a>
            <a class="app-name text-dark" href="#" target="_blank" th:href="@{${document.links.view}}">
                <svg class="bi bi-search" fill="currentColor" height="1em" viewBox="0 0 16 16" width="1em"
                     xmlns="http://www.w3.org/2000/svg">
                    <path clip-rule="evenodd"
                          d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
                          fill-rule="evenodd"/>
                    <path clip-rule="evenodd"
                          d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
                          fill-rule="evenodd"/>
                </svg>
                open in browser
            </a>
            <button class="app-name text-dark btn btn-link" data-toggle="modal" data-target="#staticBackdrop">
                <svg class="bi bi-trash" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg>
                delete
            </button>
            <th:block th:if="${document.type eq 'TASK'}">
                <button class="btn btn-link app-name text-dark ladda-button" data-spinner-color="#007bff"
                        data-style="zoom-in" id="doneButton" th:unless="${document.done}">
                    <svg class="bi bi-check-circle" fill="currentColor" height="1em" viewBox="0 0 16 16" width="1em"
                         xmlns="http://www.w3.org/2000/svg">
                        <path clip-rule="evenodd"
                              d="M15.354 2.646a.5.5 0 010 .708l-7 7a.5.5 0 01-.708 0l-3-3a.5.5 0 11.708-.708L8 9.293l6.646-6.647a.5.5 0 01.708 0z"
                              fill-rule="evenodd"/>
                        <path clip-rule="evenodd"
                              d="M8 2.5A5.5 5.5 0 1013.5 8a.5.5 0 011 0 6.5 6.5 0 11-3.25-5.63.5.5 0 11-.5.865A5.472 5.472 0 008 2.5z"
                              fill-rule="evenodd"/>
                    </svg>
                    mark done
                </button>
                <span class="app-name text-success p-0" th:if="${document.done}">
                    <svg class="bi bi-check-circle" fill="currentColor" height="1em" viewBox="0 0 16 16" width="1em"
                         xmlns="http://www.w3.org/2000/svg">
                        <path clip-rule="evenodd"
                              d="M15.354 2.646a.5.5 0 010 .708l-7 7a.5.5 0 01-.708 0l-3-3a.5.5 0 11.708-.708L8 9.293l6.646-6.647a.5.5 0 01.708 0z"
                              fill-rule="evenodd"/>
                        <path clip-rule="evenodd"
                              d="M8 2.5A5.5 5.5 0 1013.5 8a.5.5 0 011 0 6.5 6.5 0 11-3.25-5.63.5.5 0 11-.5.865A5.472 5.472 0 008 2.5z"
                              fill-rule="evenodd"/>
                    </svg>
                    done
                </span>
            </th:block>
        </div>
    </div>
</header>
<main class="container">
    <div class="row">
        <div class="col-12 text-center text-success alert alert-success" th:if="${param.marked_done}">
            Successfully marked as done.
        </div>
        <div class="col-md-6 col-sm-12">
            <form id="documentForm" onsubmit="return false;">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input class="form-control" id="title" name="title" placeholder="Enter title"
                           th:value="${document.title}"
                           type="text">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" placeholder="Enter description"
                              rows="10" th:text="${document.description}" type="text"></textarea>
                </div>
                <div class="form-group" th:if="${document.type eq 'TASK'}">
                    <label for="dueDate">Due</label>
                    <input class="form-control" id="dueDate" name="dueDate" th:disabled="${document.done}"
                           th:value="${#temporals.format(document.dueAt, 'dd.MM.yyyy')}" type="text" value="">
                </div>
                <div class="form-group" th:if="${document.type eq 'TASK'}">
                    <label for="doneDate">Done</label>
                    <input class="form-control" id="doneDate" readonly="readonly"
                           th:value="${#temporals.format(document.doneAt, 'dd.MM.yyyy HH:mm')}" type="text"
                           value="">
                </div>
                <button class="btn btn-outline-primary ladda-button" data-spinner-color="#007bff" data-style="zoom-in"
                        id="saveButton" type="submit">save changes
                </button>
            </form>
        </div>
        <div class="col-md-6 col-sm-12">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a aria-controls="home" aria-selected="true" class="nav-link active" data-toggle="tab" href="#home"
                       id="preview-tab" role="tab">preview</a>
                </li>
                <li class="nav-item">
                    <a aria-controls="profile" aria-selected="false" class="nav-link" data-toggle="tab" href="#profile"
                       id="content-tab" role="tab">content</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div aria-labelledby="preview-tab" class="tab-pane fade show active" id="home" role="tabpanel">
                    <div class="carousel slide" data-ride="false" id="pageCarousel">
                        <ol class="carousel-indicators">
                            <li data-target="#pageCarousel" th:class="${index.index eq 0}? 'active'"
                                th:data-slide-to="${index.index}" th:each="page,index : ${document.pages}"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item" th:classAppend="${index.index eq 0}? 'active'"
                                 th:each="page,index : ${document.pages}">
                                <img alt="First slide" class="d-block w-100"
                                     src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22800%22%20height%3D%22400%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20800%20400%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_1722b67a1a0%20text%20%7B%20fill%3A%23555%3Bfont-weight%3Anormal%3Bfont-family%3AHelvetica%2C%20monospace%3Bfont-size%3A40pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_1722b67a1a0%22%3E%3Crect%20width%3D%22800%22%20height%3D%22400%22%20fill%3D%22%23777%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%22285.921875%22%20y%3D%22218%22%3EFirst%20slide%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E"
                                     th:src="${page.preview.links.download}">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5 th:text="${(index.index+1) + '/' + index.size }">1/5</h5>
                                </div>
                            </div>
                        </div>
                        <a class="carousel-control-prev" data-slide="prev" href="#pageCarousel" role="button">
                            <span aria-hidden="true" class="carousel-control-prev-icon"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" data-slide="next" href="#pageCarousel" role="button">
                            <span aria-hidden="true" class="carousel-control-next-icon"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <div aria-labelledby="content-tab" class="tab-pane fade" id="profile" role="tabpanel">
                    <div th:each="paragraph : ${#strings.arraySplit(document.content, '&#10;')}"
                         th:text="${paragraph}"></div>
                </div>
            </div>
        </div>
    </div>
</main>


<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Delete document?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">Are you sure you want to delete this document? This can not be undone!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" id="cancelDeleteButton" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger ladda-button" data-spinner-color="#007bff"
                        data-style="zoom-in" id="deleteButton">Yes, delete</button>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <span class="text-muted app-name"><span>paper{<strong>s</strong>}pace by <a class="text-muted"
                                                                                    href="mailto:daniel@dedicatedcode.com">daniel@dedicatedcode.com</a></span></span>
    </div>
</footer>
</body>
<script th:inline="javascript" type="application/javascript">
    $(document).bind('keyup', function (e) {
        if (e.which === 39) {
            $('.carousel').carousel('next');
        } else if (e.which === 37) {
            $('.carousel').carousel('prev');
        }
    });

    $('#dueDate').datetimepicker({
        format: 'dd.mm.yyyy',
        autoclose: true,
        minView: 2,
        todayBtn: true
    });
    var selfUrl = '[(${document.links[self]})]';
    var doneUrl = '[(${document.links[done]})]';
    var appHost = '[(${appHost})]';
    let documentController = new DocumentController({
        saveButton: '#saveButton',
        doneButton: '#doneButton',
        deleteButton: '#deleteButton',
        form: '#documentForm',
        selfUrl: selfUrl,
        deleteUrl: selfUrl,
        doneUrl: doneUrl,
        appUrl: appHost
    });
    documentController.init();

    $('#staticBackdrop').on('shown.bs.modal', function () {
        $('#cancelDeleteButton').trigger('focus')
    })
</script>
</html>
